# Traffic Light Detection System Configuration

model:
  architecture: yolov8n  # Options: yolov8n, yolov8s, yolov8m, yolov8l, yolov8x
  trained_model: 'models/trained/epoch80_stripped.pt'  # Path to trained model
  input_size: 640
  confidence_threshold: 0.5
  iou_threshold: 0.45
  max_detections: 100
  device: 'cuda'  # 'cuda' or 'cpu'

classes:
  #names: ['red', 'yellow', 'green', 'off']
  #num_classes: 4
  names: [ 'green', 'red', 'yellow']
  num_classes: 3

paths:
  data_root: 'data'
  raw_data: 'data/raw'
  processed_data: 'data/processed'
  annotations: 'data/annotations'
  models_dir: 'models'
  pretrained_models: 'models/pretrained'
  trained_models: 'models/trained'
  output_dir: 'output/vietnam_test'
  logs_dir: 'logs'

api:
  host: '0.0.0.0'
  port: 8000
  workers: 4
  reload: true
  max_upload_size: 10485760  # 10MB in bytes
  allowed_extensions: ['.jpg', '.jpeg', '.png', '.bmp', '.mp4', '.avi', '.mov']

detection:
  save_crops: false
  save_txt: true
  save_conf: true
  line_thickness: 2
  font_scale: 0.5

visualization:
  colors:
    red: [255, 0, 0]
    yellow: [255, 255, 0]
    green: [0, 255, 0]
    off: [128, 128, 128]
  show_labels: true
  show_confidence: true

logging:
  level: 'INFO'  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: 'logs/app.log'
